<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>USD/CAD Rate Calculator</title>
  </head>
  <body>
    <header>
      <h1>USD/CAD Rate Calculator</h1>
    </header>
    <main>
      <section class="content">
        <h2>Search</h2>
        <form id="search-form" class="search-form" method="post" action="">
          <div class="form-alert form-alert-success hidden">
                <div>Data fetched successfully!</div>                    
            </div>
            <div class="form-alert form-alert-failure hidden">
                <div id=error-message>Error</div>                    
            </div>
            <div class="search-form-input">
            <label for="start_date">Start Date</label>
            <input
              type="date"
              name="start_date"
              id="start_date"
              placeholder="YYYY-MM-DD"
              value=""
              required="required"
              placeholder="Enter start date"
            />
          </div>
          <div class="search-form-input">
            <label for="end_date">End Date</label>
            <input
              type="date"
              name="end_date"
              id="end_date"
              placeholder="YYYY-MM-DD"
              value=""
              required="required"
              placeholder="Enter end date"
            />
          </div>
          <div class="search-form-button">
            <button type="submit" id="search-button" name="submit" value="Search">Search</button>
            <button type="reset" name="search-reset" value="Reset" class="button-reset" id="search-reset" >Reset</button>
          </div>
        </form>
      </section>
      <section class="content search-data" id="usd_cad_rate_div">
        <h2>USD/CAD Rate</h2>
        <div class="details-table">
          <table>
            <thead>
              <tr>
                <th>High</th>
                <th>Low</th>
                <th>Average</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>00.00</td>
                <td>00.00</td>
                <td>00.00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <section class="content search-data" id="corra_rate_div">
        <h2>CORRA Rate</h2>
        <div class="details-table">
          <table>
            <thead>
              <tr>
                <th>High</th>
                <th>Low</th>
                <th>Average</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>00.00</td>
                <td>00.00</td>
                <td>00.00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
      <section class="content search-data" id="pearson_coefficient_of_correlation_div">
        <h2>Pearson Coefficient of Correlation</h2>
        <div class="details-table">
          <table>
            <tbody>
              <tr>
                <td id="pearson-val">00.00</td>
              </tr>
            </tbody>
          </table>
    </main>
    <script src="https://cdn.rawgit.com/agrueneberg/Spearson/gh-pages/lib/spearson.js"></script>
    <script src="js/selectors.js"></script>
    <script src="js/validators.js"></script>
    <script src="js/dom-manipulators.js"></script>
    <script src="js/ajax-requests.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
